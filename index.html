  <title>Weather Widget</title>
  
  <link rel="stylesheet" href="style.css">

<body>
  
  <main>
    <section>
    <h1><data value="" id="city">City</data></h1>
      
      <div>

    <h3> <data value="" id="humidity">Humidity: </data></h3>
   <h3> <data value="" id="feelsLike">Feels like: </data></h3>

    <div class="vertical"></div>

     <h3> <data value="" id="humidity2">Humidity: </data></h3>
